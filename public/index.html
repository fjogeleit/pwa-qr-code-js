<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#f7df1e"/>
  <title>QRCode JS</title>

  <link rel="icon" type="image/png" href="assets/icons/icon144x144.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon192x192.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
  <link rel="manifest" href="manifest.json">

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
    #result-dialog .mdl-dialog__content {
      font-size: 1.25rem;
      padding-left: 0;
      padding-right: 0;

      overflow: hidden;
      text-overflow: ellipsis;
    }

    #result-dialog.mdl-dialog {
      min-width: 280px;
      max-width: 80vw;
      width: 100%;
    }

    #result-dialog .mdl-dialog__subtitle {
      margin-top: 0.5rem;
    }

    #result-dialog .mdl-dialog__actions {
      padding-bottom: 0;
      padding-right: 0;
    }

    html, body {
      overflow:hidden;
    }

    #player {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%) !important;
      min-width: 100%;
      min-height: 100%;
      z-index: -1000;
      overflow: hidden;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <video id="player" muted playsinline></video>

  <dialog class="mdl-dialog" id="result-dialog">
    <h4 class="mdl-dialog__subtitle">QR Code Text</h4>
    <div class="mdl-dialog__content" id="qr-text"></div>
    <div class="mdl-dialog__actions">
      <button type="button" id="next-button" class="mdl-button mdl-js-button mdl-button--primary">New QR Code</button>
      <button type="button" id="share-button" class="mdl-button mdl-js-button mdl-button--primary">Share</button>
    </div>
  </dialog>
</body>
</html>
